<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Chromium Extension</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="popup.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="card">
    <div class="image">
        <img src="avatar.png" alt="" class="avatar" />
    </div>

    <div class="data">
        <span class="name">msoler.dev</span>
        <span class="job">Backend / Front-End Developer</span>
    </div>

    <div class="media">
        <a class="link" title="github" href="#" id="github">
            <i class='bx bxl-github' style='color:#454360'></i>
        </a>
        <a class="link" title="linkedin" href="#">
            <i class='bx bxl-linkedin-square' style='color:#454360'></i>
        </a>
    </div>

    <div class="buttons">
        <button id="contact-me" class="button" title="msoler.dev">contact me</button>
    </div>
</div>
<script src="popup.js"></script>
</body>
</html>
